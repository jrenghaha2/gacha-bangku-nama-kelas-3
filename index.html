<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Denah Tempat Duduk Kelas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- SCHOOL UNIFORM PALETTE --- */
            --bg-chalkboard: #2c3e50;
            --ui-paper: #fdfbf7;
            --ui-wood: #8e44ad;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            
            /* Uniform Row Colors */
            --row1-color: #3498db;
            --row1-bg: linear-gradient(135deg, #ecf6fd 0%, #d6eaf8 100%);
            --row2-color: #2ecc71;
            --row2-bg: linear-gradient(135deg, #eafaf1 0%, #d5f5e3 100%);
            --row3-color: #f39c12;
            --row3-bg: linear-gradient(135deg, #fef9e7 0%, #fdebd0 100%);
            
            --desk-border: #d35400;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-chalkboard);
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh; margin: 0; padding: 15px;
            color: var(--text-light);
            overflow-x: hidden;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: var(--ui-wood); border-radius: 4px; }

        .container { width: 100%; max-width: 1200px; margin: 0 auto; }

        .header-section { display: flex; align-items: flex-end; justify-content: flex-start; margin-bottom: 30px; gap: 20px; flex-wrap: wrap; padding-left: 10px; }

        .teacher-desk {
            width: 200px; height: 90px;
            background: linear-gradient(to bottom, #a86540, #8d5534);
            color: #fff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; 
            border: 3px solid #6d4128; 
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            flex-shrink: 0; z-index: 5; order: 1; position: relative;
            font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 20px; letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .teacher-desk::before { content: "üè´ ABSENSI KELAS"; font-size: 10px; opacity: 0.9; letter-spacing: 1px; margin-bottom: 2px; font-family: 'Quicksand', sans-serif; color: #f0f0f0;}

        .controls { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; padding-bottom: 5px; order: 2; }

        .btn-school {
             background: var(--ui-paper); color: var(--text-dark); border: 2px solid var(--ui-wood); border-radius: 12px;
             padding: 10px 24px; font-size: 14px; font-weight: bold; cursor: pointer; font-family: 'Poppins', sans-serif;
             position: relative; overflow: hidden; user-select: none;
             box-shadow: 0 3px 0 var(--ui-wood), 0 4px 8px rgba(0,0,0,0.2);
             transition: all 0.1s; display: flex; align-items: center; gap: 8px;
        }
        .btn-school:active { transform: translateY(3px); box-shadow: 0 0 0 var(--ui-wood); }
        
        .btn-main-action { background: #3498db; color: white; border-color: #2980b9; box-shadow: 0 3px 0 #2980b9, 0 4px 8px rgba(0,0,0,0.2); }
        .btn-main-action:active { box-shadow: 0 0 0 #2980b9; }

        .chalk-icon {
            width: 14px; height: 14px; background: #fff;
            border-radius: 2px; display: inline-block; border: 1px solid #ccc;
        }

        .dropdown { position: relative; }
        .dropdown-content { 
            display: none; position: absolute; top: 125%; left: 0; 
            background: var(--ui-paper); border: 2px solid var(--ui-wood);
            border-radius: 12px; padding: 8px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            min-width: 230px; z-index: 50;
        }
        .dropdown-content button { 
            width: 100%; text-align: left; border: none; border-radius: 6px;
            padding: 12px; background: transparent; font-weight: bold; cursor: pointer; 
            font-family: inherit; font-size: 14px; color: var(--text-dark);
            transition: 0.2s; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .dropdown-content button:hover { background: rgba(0,0,0,0.05); padding-left: 18px; color: var(--ui-wood); }
        .dropdown-content button:last-child { border-bottom: none; }
        .show { display: block; }

        .classroom-grid { display: grid; gap: 15px; padding: 15px; align-items: center; background: rgba(255,255,255,0.05); border-radius: 15px; border: 2px dashed rgba(255,255,255,0.2); }

        .seat {
            aspect-ratio: 4/5; position: relative; display: flex; flex-direction: column;
            justify-content: flex-start; align-items: center; padding: 0;
            border-radius: 8px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            transition: all 0.3s ease;
            min-height: 120px;
            border: 3px solid var(--desk-border);
            background-color: var(--ui-paper);
        }

        .seat-row-0 { background: var(--row1-bg); border-bottom: 6px solid var(--row1-color); }
        .seat-row-1 { background: var(--row2-bg); border-bottom: 6px solid var(--row2-color); }
        .seat-row-2 { background: var(--row3-bg); border-bottom: 6px solid var(--row3-color); }

        .seat:hover { transform: translateY(-5px) scale(1.02); z-index: 2; box-shadow: 0 8px 15px rgba(0,0,0,0.3); }
        
        .char-img-container {
            width: 100%; height: 72%; overflow: hidden; position: relative;
            background-color: rgba(255,255,255,0.5);
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }
        
        .char-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: 0.3s;
        }
        .seat:hover .char-img { transform: scale(1.05); }

        .char-info {
            width: 100%; height: 28%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 2px 5px; position: relative;
            color: var(--text-dark);
        }

        .seat.is-locked .char-img { filter: grayscale(1) contrast(0.8); opacity: 0.5; }
        .seat.is-locked { border-color: #c0392b !important; }
        .seat.is-locked::after {
            content: "DIKUNCI"; 
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg);
            color: #c0392b; font-weight: 900; font-family: 'Poppins', sans-serif; 
            border: 3px solid #c0392b; padding: 3px 8px; border-radius: 4px;
            font-size: 14px; letter-spacing: 1px; z-index: 10; background: rgba(255,255,255,0.9);
        }
        
        .lock-box {
            position: absolute; top: 5px; right: 5px; width: 28px; height: 28px;
            background: var(--ui-paper); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 20; transition: 0.2s; border: 2px solid var(--desk-border);
            color: var(--text-dark); font-size: 14px;
        }
        .lock-box:hover { background: var(--desk-border); color: #fff; }

        .hide-desk-btn {
            position: absolute; top: 5px; left: 5px; width: 28px; height: 28px;
            background: var(--ui-paper); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 20; transition: 0.2s; border: 2px solid #e74c3c;
            color: #e74c3c; font-size: 12px; font-weight: bold;
        }
        .hide-desk-btn:hover { background: #e74c3c; color: #fff; }

        /* --- NEW: GENDER TOGGLE BUTTON --- */
        .gender-btn {
            position: absolute; top: 38px; left: 5px; width: 28px; height: 28px;
            background: var(--ui-paper); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 20; transition: 0.2s; border: 2px solid #2ecc71;
            color: #2ecc71; font-size: 14px;
        }
        .gender-btn:hover { background: #2ecc71; color: #fff; }

        .seat.is-disabled {
            background: rgba(0,0,0,0.15); border: 2px dashed rgba(255,255,255,0.3);
            box-shadow: none; cursor: pointer; justify-content: center; align-items: center;
        }
        .seat.is-disabled:hover { background: rgba(255,255,255,0.1); transform: none; }
        .seat.is-disabled * { display: none; }
        .seat.is-disabled::after {
            content: "+ Buka Meja"; color: rgba(255,255,255,0.6);
            font-family: 'Poppins', sans-serif; font-size: 12px; font-weight: bold;
        }

        .seat-name { 
            font-weight: 700; text-align: center; width: 100%; line-height: 1.2; 
            text-transform: uppercase; color: var(--text-dark);
            margin-bottom: 0; z-index: 2; font-family: 'Poppins', sans-serif;
        }
        .text-normal { font-size: 12px; } .text-medium { font-size: 10px; } .text-small { font-size: 9px; } .text-tiny { font-size: 8px; }

        .stars { display: none; }

        .seat-number { 
            position: absolute; bottom: 2px; right: 4px; 
            font-size: 9px; color: rgba(0,0,0,0.4); font-weight: bold;
        }

        /* --- MODAL (Buku Absen & Pengaturan) --- */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(3px); }
        .modal-content { 
            background: var(--ui-paper); color: var(--text-dark);
            margin: 5% auto; padding: 25px; width: 90%; max-width: 550px; 
            border-radius: 12px; height: 85vh; max-height: 85vh; display: flex; flex-direction: column; 
            box-shadow: 0 0 0 4px rgba(255,255,255,0.5), 0 15px 40px rgba(0,0,0,0.5);
            position: relative; border: 3px solid var(--ui-wood);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px dashed rgba(0,0,0,0.1); padding-bottom: 10px; }
        .modal-title { margin: 0; font-family: 'Poppins', sans-serif; color: var(--ui-wood); font-size: 22px; font-weight: 700; }
        .close-btn { width: 30px; height: 30px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; color: #555; transition: 0.2s; }
        .close-btn:hover { background: #c0392b; color: #fff; }
        
        .manager-input { width: 100%; padding: 12px; border: 2px solid #ddd; background: #fff; border-radius: 10px; font-family: inherit; font-weight: bold; color: var(--text-dark); margin-bottom: 10px; flex-shrink: 0; }
        .manager-input:focus { outline: none; border-color: var(--ui-wood); }
        
        .name-list { flex: 1 1 auto; min-height: 0; overflow-y: auto; -webkit-overflow-scrolling: touch; background: rgba(0,0,0,0.03); padding: 10px; border-radius: 8px; margin: 10px 0; border: 1px solid #eee; }
        
        .name-item { 
            padding: 10px 15px; margin-bottom: 8px; border-radius: 8px; background: #fff; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.1s;
            color: var(--text-dark); font-weight: 700; border: 1px solid #eee;
        }
        .name-item:hover { transform: translateX(3px); border-left: 4px solid var(--ui-wood); }
        .name-item.eliminated span { opacity: 0.5; text-decoration: line-through; color: #c0392b; }
        
        .action-btn { width: 28px; height: 28px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-left: 5px; font-size: 12px; transition: 0.2s; box-shadow: 0 2px 0 rgba(0,0,0,0.1); }
        .action-btn:active { transform: translateY(2px); box-shadow: none; }
        
        .btn-status-on { background: #abebc6; color: #27ae60; width: auto; padding: 0 10px; }
        .btn-status-off { background: #fadbd8; color: #c0392b; width: auto; padding: 0 10px; }
        .btn-edit { background: #d4e4ff; color: #2980b9; } 
        .btn-del { background: #fadbd8; color: #c0392b; }
        
        #bulkEditArea { flex: 1 1 auto; min-height: 0; overflow-y: auto; padding: 15px; border-radius: 8px; border: 2px solid #ddd; font-family: monospace; color:var(--text-dark); background: #fff; resize: none;}
        #bulkEditArea:focus { outline: none; border-color: var(--ui-wood); }

        @media (max-width: 768px) {
            .header-section { flex-direction: column; align-items: center; padding-left: 0; gap: 10px; margin-bottom: 20px;}
            .controls { order: 1; width: 100%; justify-content: center; display: grid; grid-template-columns: 1fr 1fr; margin-bottom: 15px; gap: 10px; }
            .teacher-desk { order: 2; width: 100%; max-width: 280px; transform: rotate(0deg); margin-right: 0; margin-bottom: 10px; border-radius: 8px; height: 70px; font-size: 18px;}
            .dropdown { grid-column: span 2; } .dropdown button { width: 100%; justify-content: center; }
            .classroom-grid { grid-template-columns: repeat(2, 1fr) !important; gap: 8px; padding: 8px; border: none; background: transparent; }
            .seat { aspect-ratio: unset; min-height: 85px; flex-direction: row; justify-content: space-between; padding: 0; align-items: center; border-width: 2px; border-bottom-width: 2px;}
            .char-img-container { width: 70px; height: 100%; border-right: 2px solid var(--desk-border); border-bottom: none; }
            .char-info { width: calc(100% - 70px); height: 100%; align-items: flex-start; padding-left: 12px; justify-content: center; background: transparent;}
            .seat-name { text-align: left; font-size: 13px; }
            .seat-number { top: auto; bottom: 5px; right: 8px; font-size: 10px; }
            .lock-box { top: auto; bottom: 5px; right: 35px; width: 24px; height: 24px; background: rgba(255,255,255,0.8);}
            .hide-desk-btn { top: auto; bottom: 5px; left: auto; right: 65px; width: 24px; height: 24px;}
            .gender-btn { top: auto; bottom: 5px; left: auto; right: 95px; width: 24px; height: 24px; background: rgba(255,255,255,0.8); font-size: 12px;}
            .modal-content { margin: 5% auto; height: 90vh; max-height: 90vh; width: 95%;}
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <div class="teacher-desk">
            MEJA GURU
        </div>
        <div class="controls">
            <button class="btn-school btn-main-action" onclick="shuffleAll()" id="btnShuffleMain">
                <div class="chalk-icon"></div> ACAK POSISI (x18)
            </button>
            <button class="btn-school" onclick="openManager()">
                üìã DATA SISWA
            </button>
            <button class="btn-school" onclick="openSettings()">
                ‚öôÔ∏è PENGATURAN KELAS
            </button>
            <div class="dropdown">
                <button class="btn-school" onclick="toggleDropdown()" id="btnRowRandom" style="width:100%">
                    ‚ú® ACAK BARIS TERTENTU ‚ñº
                </button>
                <div id="rowDropdown" class="dropdown-content">
                    <button onclick="shuffleSpecificRows([0])"><span style="color:var(--row1-color)">üü¶ Acak Baris Depan</span></button>
                    <button onclick="shuffleSpecificRows([1])"><span style="color:var(--row2-color)">üü© Acak Baris Tengah</span></button>
                    <button onclick="shuffleSpecificRows([2])"><span style="color:var(--row3-color)">üüß Acak Baris Belakang</span></button>
                    <button onclick="shuffleSpecificRows([0, 1])">üü¶ + üü© Mix Depan & Tengah</button>
                    <button onclick="shuffleSpecificRows([1, 2])">üü© + üüß Mix Tengah & Belakang</button>
                    <button onclick="shuffleSpecificRows([0, 2])">üü¶ + üüß Mix Depan & Belakang</button>
                </div>
            </div>
        </div>
    </div>

    <div id="classroom" class="classroom-grid"></div>
</div>

<div id="mainModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">BUKU ABSEN SISWA</h2>
            <div class="close-btn" onclick="goBack()">‚úï</div>
        </div>
        
        <div id="normalView" style="display:flex; flex-direction:column; flex:1; min-height:0;">
            <div style="text-align:right; font-size:13px; margin-bottom:10px; flex-shrink:0; color:#7f8c8d; font-weight: bold;" id="capacityText">
                Total Siswa: <span id="studentCount">0</span>/18 Kursi
            </div>
            <div style="display:flex; gap:10px; flex-shrink:0; align-items: stretch;">
                <input type="text" id="newNameInput" class="manager-input" placeholder="Tulis Nama Siswa Baru..." style="margin:0; flex:1; width:auto;" onkeypress="handleEnter(event)">
                <button class="btn-school btn-main-action" style="padding:0 25px; border-radius:10px; flex-shrink:0;" onclick="addName()">TAMBAH +</button>
            </div>
            <div style="display:flex; gap:10px; margin-top:10px; align-items: stretch; flex-shrink:0;">
                 <input type="text" id="searchInput" class="manager-input" placeholder="üîç Cari Siswa..." style="margin:0; font-size:14px; padding:10px; flex:1; width:auto;" onkeyup="renderNameList()">
                 <button class="btn-school" style="height:auto; width:auto; flex-shrink:0; padding: 0 15px;" onclick="openBulkEdit()">üìù INPUT BANYAK</button>
            </div>
            <div class="name-list" id="nameListContainer"></div>
            <div class="modal-footer" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn-school" style="font-size:13px; color:#c0392b; justify-content:center; border-color:#edaebb; background:#fce4ec;" onclick="eliminateAll()">üö´ Set Semua Absen</button>
                <button class="btn-school" style="font-size:13px; color:#27ae60; justify-content:center; border-color:#aedeba; background:#e8f8f5;" onclick="restoreAll()">‚úÖ Set Semua Hadir</button>
                <button class="btn-school" style="grid-column:span 2; font-size:13px; justify-content:center; background:#eee; border-color:#ccc; color:#555;" onclick="resetToDefault()">‚Üª Reset Data Kelas</button>
            </div>
        </div>

        <div id="bulkView" style="display:none; flex-direction:column; flex:1; min-height:0;">
            <p style="margin:10px 0 5px 0; font-size:13px; color:#7f8c8d; flex-shrink:0; font-weight:bold;">Paste daftar nama (1 nama per baris):</p>
            <textarea id="bulkEditArea" placeholder="Contoh:&#10;BUDI&#10;SITI&#10;AYU"></textarea>
            <div style="display:flex; gap:10px; margin-top:15px; flex-shrink:0;">
                <button class="btn-school" style="flex:1; color:#c0392b; justify-content:center; border-color:#edaebb;" onclick="goBack()">Batal</button>
                <button class="btn-school btn-main-action" style="flex:1; justify-content:center;" onclick="saveBulkEdit()">Simpan Data</button>
            </div>
        </div>

        <div id="settingsView" style="display:none; flex-direction:column; flex:1; min-height:0;">
            <div style="padding: 10px 0;">
                <label style="font-weight: bold; color: var(--text-dark);">Jumlah Baris (Ke Belakang):</label>
                <input type="number" id="inputRows" class="manager-input" min="1" max="10" value="3" style="margin-top: 5px;">
                
                <label style="font-weight: bold; color: var(--text-dark); display: block; margin-top: 15px;">Jumlah Kolom (Ke Samping):</label>
                <input type="number" id="inputCols" class="manager-input" min="1" max="15" value="6" style="margin-top: 5px;">
                
                <button class="btn-school btn-main-action" style="width:100%; justify-content:center; margin-top: 25px;" onclick="applyGridSettings()">SIMPAN & RESET DENAH</button>
                <p style="font-size:12px; color:#c0392b; margin-top:15px; text-align: center; background: #fadbd8; padding: 10px; border-radius: 8px;">
                    ‚ö†Ô∏è PERHATIAN: Mengubah ukuran kelas akan mereset posisi duduk seluruh siswa ke pengaturan awal.
                </p>
            </div>
        </div>

    </div>
</div>

<script>
    const knownGenders = {
        "RAHMA": "F", "TASYA": "F", "AKHSIN AMIRULLOH": "M",
        "ZERLINA": "F", "YEHEZKIEL RAMLAN": "M", "MAYANG": "F",
        "NATASHA": "F", "GALIH": "M", "MURSID": "M",
        "IFA": "F", "KRIS": "M", "HARIS": "M",
        "DESPIA": "F", "FAIQ": "M", "ANGGUN": "F",
        "REGA": "F", "DENDRA": "M", "IYAN.": "M"
    };

    const defaultNames = Object.keys(knownGenders);
    let masterNames = defaultNames.map(name => ({ name: name, active: true }));
    let seats = [];
    
    // VARIABEL DINAMIS BARU
    let totalRows = 3;
    let totalCols = 6;

    // --- NAVIGATION LOGIC ---
    function goBack() { history.back(); }
    function lockBodyScroll() { document.body.style.overflow = 'hidden'; }
    function unlockBodyScroll() { document.body.style.overflow = ''; }

    window.onpopstate = function(event) {
        const state = event.state;
        document.getElementById('mainModal').style.display = "none";
        document.getElementById('bulkView').style.display = "none";
        document.getElementById('settingsView').style.display = "none";
        document.getElementById('normalView').style.display = "flex";
        document.getElementById("rowDropdown").classList.remove('show');
        unlockBodyScroll(); 
        if (state && state.view === 'modal') {
            document.getElementById('mainModal').style.display = "block";
            document.getElementById('modalTitle').innerText = "BUKU ABSEN SISWA";
            lockBodyScroll();
            renderNameList();
        }
        if (state && state.view === 'bulk') {
            document.getElementById('mainModal').style.display = "block";
            document.getElementById('modalTitle').innerText = "INPUT DATA BANYAK";
            document.getElementById('normalView').style.display = 'none'; 
            document.getElementById('bulkView').style.display = 'flex';
            lockBodyScroll();
        }
        if (state && state.view === 'settings') {
            document.getElementById('mainModal').style.display = "block";
            document.getElementById('modalTitle').innerText = "‚öôÔ∏è PENGATURAN KELAS";
            document.getElementById('normalView').style.display = 'none'; 
            document.getElementById('settingsView').style.display = 'flex';
            lockBodyScroll();
        }
        if (state && state.view === 'dropdown') {
            document.getElementById("rowDropdown").classList.add('show');
        }
    };

    function openManager() { 
        document.getElementById("rowDropdown").classList.remove('show');
        history.pushState({view: 'modal'}, null, "");
        document.getElementById('mainModal').style.display = "block"; 
        document.getElementById('modalTitle').innerText = "BUKU ABSEN SISWA";
        document.getElementById('normalView').style.display = 'flex'; 
        document.getElementById('bulkView').style.display = 'none';
        document.getElementById('settingsView').style.display = 'none';
        lockBodyScroll(); 
        renderNameList(); 
    }

    function openBulkEdit() {
        history.pushState({view: 'bulk'}, null, "");
        document.getElementById('modalTitle').innerText = "INPUT DATA BANYAK";
        document.getElementById('normalView').style.display = 'none'; 
        document.getElementById('bulkView').style.display = 'flex'; 
        document.getElementById('bulkEditArea').value = masterNames.map(n => n.name).join('\n'); 
    }

    function openSettings() {
        document.getElementById("rowDropdown").classList.remove('show');
        history.pushState({view: 'settings'}, null, "");
        document.getElementById('mainModal').style.display = "block";
        document.getElementById('modalTitle').innerText = "‚öôÔ∏è PENGATURAN KELAS";
        document.getElementById('normalView').style.display = 'none'; 
        document.getElementById('bulkView').style.display = 'none';
        document.getElementById('settingsView').style.display = 'flex';
        document.getElementById('inputRows').value = totalRows;
        document.getElementById('inputCols').value = totalCols;
        lockBodyScroll();
    }

    function getActiveSeatCount() {
        return seats.filter(s => !s.disabled).length;
    }

    function saveBulkEdit() {
        let lines = document.getElementById('bulkEditArea').value.split('\n').map(s => s.trim().toUpperCase()).filter(s => s);
        let maxS = getActiveSeatCount();
        if(lines.length > maxS) { alert(`Maksimal ${maxS} Siswa (Sesuai jumlah kursi aktif)!`); return; }
        masterNames = lines.map(n => ({name:n, active:true}));
        goBack();
        seats.forEach(s => { s.currentName = ""; s.locked = false; }); 
        distributeNames(); 
        renderSeats();
    }

    function applyGridSettings() {
        let r = parseInt(document.getElementById('inputRows').value);
        let c = parseInt(document.getElementById('inputCols').value);
        if (r > 0 && c > 0) {
            totalRows = r;
            totalCols = c;
            initSeats();
            goBack();
        } else {
            alert("Jumlah baris dan kolom harus lebih dari 0!");
        }
    }

    function toggleDropdown() { 
        const dp = document.getElementById("rowDropdown");
        if (dp.classList.contains("show")) { goBack(); } 
        else { history.pushState({view: 'dropdown'}, null, ""); dp.classList.add("show"); }
    }

    document.addEventListener('keydown', (e) => { if(e.key === "Escape") { if (history.state) goBack(); } });
    window.onclick = function(e) {
        if (!e.target.matches('#btnRowRandom') && !e.target.closest('#rowDropdown')) { if (document.getElementById("rowDropdown").classList.contains('show')) goBack(); }
        if (e.target == document.getElementById('mainModal')) goBack();
    }

    // --- AVATAR & GENDER LOGIC ---
    function detectGender(name) {
        if (knownGenders[name]) return knownGenders[name];
        const n = name.toUpperCase().trim();
        
        if (n === "RIK" || n.includes("RIK ")) return "M";

        const femaleWords = ["PUTRI", "AYU", "NUR", "SITI", "INTAN", "SARI", "DEWI", "LESTARI", "NITA", "DIAH", "DINA", "NISA", "AULIA", "ZAHRA", "SYIFA", "INDAH", "WATI", "NENG", "RATU", "MAHARANI", "ANISA", "SISKA", "IKA", "YANTI", "YUNI", "RINI", "TASYA", "RAHMA", "MEIDILA"];
        const maleWords = ["PUTRA", "AKBAR", "FAHMI", "ILHAM", "RIZKY", "MUHAMMAD", "AHMAD", "BUDI", "JOKO", "AGUS", "EKO", "ARIF", "WAHYU", "DIMAS", "GILANG", "DENDRA", "MURSID", "GALIH"];

        const words = n.split(" ");
        for (let w of words) {
            if (femaleWords.some(fw => w === fw || w.includes(fw))) return "F";
            if (maleWords.some(mw => w === mw || w.includes(mw))) return "M";
            if (w.endsWith("WATI") || w.endsWith("NITA") || w.endsWith("IANA") || w.endsWith("INA") || w.endsWith("ILA") || w.endsWith("OKA")) return "F";
        }

        const lastChar = n.slice(-1);
        if (['A', 'I', 'E', 'Y'].includes(lastChar)) {
            const maleExceptions = ["DENDRA", "REZA", "ARYA", "BIMA", "DEWA", "DICKY", "HARI", "ALI", "NANDA", "RAMA", "DONI", "DANI"];
            if(maleExceptions.some(me => n.includes(me))) return "M";
            return "F";
        }
        
        return "M"; 
    }

    function getAvatarUrl(name) {
        if (!name) return "";
        const gender = detectGender(name);
        const upperName = name.toUpperCase().trim();
        
        const maleSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <rect width="100" height="100" fill="#e8f4f8"/>
            <rect x="40" y="50" width="20" height="25" fill="#2c3e50"/>
            <circle cx="50" cy="35" r="20" fill="#2c3e50"/>
            <path d="M15 100 C 15 50, 85 50, 85 100" fill="#2c3e50"/>
            <polygon points="35,63 50,78 65,63 50,68" fill="#ecf0f1"/>
            <polygon points="46,68 54,68 50,95" fill="#c0392b"/>
        </svg>`;

        const rikSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <rect width="100" height="100" fill="#e8f4f8"/>
            <rect x="40" y="50" width="20" height="25" fill="#2c3e50"/>
            <circle cx="50" cy="35" r="20" fill="#2c3e50"/>
            <path d="M15 100 C 15 50, 85 50, 85 100" fill="#2c3e50"/>
            <polygon points="35,63 50,78 65,63 50,68" fill="#ecf0f1"/>
            <polygon points="46,68 54,68 50,95" fill="#c0392b"/>
            <rect x="36" y="30" width="12" height="8" rx="2" fill="none" stroke="#111" stroke-width="2.5"/>
            <rect x="52" y="30" width="12" height="8" rx="2" fill="none" stroke="#111" stroke-width="2.5"/>
            <line x1="48" y1="34" x2="52" y2="34" stroke="#111" stroke-width="2.5"/>
            <line x1="36" y1="34" x2="32" y2="34" stroke="#111" stroke-width="2.5"/>
            <line x1="64" y1="34" x2="68" y2="34" stroke="#111" stroke-width="2.5"/>
        </svg>`;
        
        const femaleSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <rect width="100" height="100" fill="#fce4ec"/>
            <path d="M25 60 C 20 20, 80 20, 75 60 C 85 80, 15 80, 25 60" fill="#2c3e50"/>
            <circle cx="50" cy="38" r="18" fill="#2c3e50"/>
            <rect x="42" y="50" width="16" height="20" fill="#2c3e50"/>
            <path d="M15 100 C 15 55, 85 55, 85 100" fill="#2c3e50"/>
            <polygon points="38,67 50,79 62,67 50,71" fill="#ecf0f1"/>
            <polygon points="50,75 35,68 38,85" fill="#c0392b"/>
            <polygon points="50,75 65,68 62,85" fill="#c0392b"/>
            <circle cx="50" cy="75" r="4" fill="#f1c40f"/>
        </svg>`;

        if (upperName === "RIK" || upperName.includes("RIK ")) {
            return "data:image/svg+xml;utf8," + encodeURIComponent(rikSvg);
        } else if (gender === "F") { 
            return "data:image/svg+xml;utf8," + encodeURIComponent(femaleSvg); 
        } else { 
            return "data:image/svg+xml;utf8," + encodeURIComponent(maleSvg); 
        }
    }

    function handleImageError(img, name) {
        const gender = detectGender(name);
        const bgColor = (gender === "F") ? "f1948a" : "85c1e9"; 
        img.onerror = null;
        img.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=${bgColor}&color=fff&size=128&bold=true`;
    }

    // --- GAME LOGIC ---
    function initSeats() {
        seats = [];
        let maxS = totalRows * totalCols;
        document.getElementById('classroom').style.gridTemplateColumns = `repeat(${totalCols}, 1fr)`;

        for (let i = 0; i < maxS; i++) {
            seats.push({ id: i, currentName: "", locked: false, disabled: false });
        }
        distributeNames();
        renderSeats();
    }

    function renderSeats() {
        const container = document.getElementById('classroom');
        container.innerHTML = '';
        
        for (let row = 0; row < totalRows; row++) {
            for (let col = 0; col < totalCols; col++) {
                const index = row * totalCols + col;
                const seatData = seats[index];
                const seatDiv = document.createElement('div');
                
                if (seatData.disabled) {
                    seatDiv.className = `seat is-disabled`;
                    seatDiv.onclick = (e) => toggleDisable(index, e);
                } else {
                    const rowColorIndex = row % 3;
                    seatDiv.className = `seat seat-row-${rowColorIndex} ${seatData.locked ? 'is-locked' : ''}`;
                    
                    const lockIcon = seatData.locked ? 'üîí' : 'üîì';
                    let nameHTML = seatData.currentName;
                    let avatarUrl = getAvatarUrl(nameHTML);

                    let sizeClass = "text-normal";
                    if (nameHTML.length > 18) sizeClass = "text-tiny";
                    else if (nameHTML.length > 12) sizeClass = "text-small";
                    else if (nameHTML.length > 8) sizeClass = "text-medium";

                    seatDiv.innerHTML = `
                        <div class="hide-desk-btn" onclick="toggleDisable(${index}, event)" title="Sembunyikan Meja">‚úñ</div>
                        <div class="gender-btn" onclick="toggleGender(${index}, event)" title="Ubah Gender Manual">üîÑ</div>
                        <div class="lock-box" onclick="toggleLock(${index}, event)" title="Kunci Kursi">${lockIcon}</div>
                        <div class="char-img-container">
                            <img src="${avatarUrl}" class="char-img" alt="Foto Siswa" onerror="handleImageError(this, '${nameHTML}')">
                        </div>
                        <div class="char-info">
                            <div class="seat-name ${sizeClass}">${nameHTML || "- KOSONG -"}</div>
                        </div>
                        <div class="seat-number">MEJA ${col + 1}</div>
                    `;
                }
                container.appendChild(seatDiv);
            }
        }
        updateCapacityUI();
    }

    function toggleDisable(index, e) {
        e.stopPropagation();
        seats[index].disabled = !seats[index].disabled;
        if(seats[index].disabled) {
            seats[index].locked = false;
            seats[index].currentName = "";
        }
        distributeNames();
        renderSeats();
    }

    // --- NEW: TOGGLE GENDER LOGIC ---
    function toggleGender(index, e) {
        e.stopPropagation();
        let name = seats[index].currentName;
        if (!name) return; // Kalau meja kosong, nggak ada yang diubah
        
        // Cek gender saat ini, lalu set sebaliknya ke array knownGenders
        let currentGender = detectGender(name);
        knownGenders[name] = currentGender === "M" ? "F" : "M";
        
        // Render ulang biar avatarnya otomatis ganti
        renderSeats();
    }

    function updateCapacityUI() {
        let activeCount = getActiveSeatCount();
        document.getElementById('capacityText').innerHTML = `Total Siswa: <span id="studentCount">${masterNames.length}</span>/${activeCount} Kursi`;
        document.getElementById('btnShuffleMain').innerHTML = `<div class="chalk-icon"></div> ACAK POSISI (x${activeCount})`;
    }

    function distributeNames() {
        let lockedNames = seats.filter(s => s.locked && !s.disabled && s.currentName).map(s => s.currentName);
        let availableNames = masterNames.filter(n => n.active).map(n => n.name).filter(name => !lockedNames.includes(name));
        shuffleArray(availableNames);
        seats.forEach(seat => { 
            if (!seat.locked && !seat.disabled) {
                seat.currentName = availableNames.length > 0 ? availableNames.shift() : ""; 
            }
        });
    }

    function shuffleAll() { distributeNames(); renderSeats(); }
    
    function shuffleSpecificRows(rowIndices) {
        let targetSeats = [];
        rowIndices.forEach(r => { 
            if(r < totalRows) {
                for(let i=0; i<totalCols; i++) { 
                    let seat = seats[r*totalCols + i]; 
                    if(!seat.locked && !seat.disabled) targetSeats.push(seat); 
                } 
            }
        });
        let names = targetSeats.map(s => s.currentName).filter(n => n !== "");
        shuffleArray(names);
        targetSeats.forEach((seat, i) => seat.currentName = names[i] || "");
        renderSeats();
        goBack();
    }

    function toggleLock(index, e) {
        e.stopPropagation(); if(seats[index].currentName === "") return;
        seats[index].locked = !seats[index].locked; renderSeats();
    }

    function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }

    function renderNameList() {
        const list = document.getElementById('nameListContainer');
        const query = document.getElementById('searchInput').value.toUpperCase();
        const countSpan = document.getElementById('studentCount');
        if(countSpan) countSpan.innerText = masterNames.length;
        list.innerHTML = '';
        masterNames.forEach((item, idx) => {
            if (item.name.includes(query)) {
                const div = document.createElement('div');
                div.className = `name-item ${!item.active ? 'eliminated' : ''}`;
                
                const btnClass = item.active ? 'btn-status-on' : 'btn-status-off';
                const btnText = item.active ? 'HADIR' : 'ABSEN';

                div.innerHTML = `
                    <span>${item.name}</span>
                    <div style="display:flex; align-items:center;">
                        <button class="action-btn ${btnClass}" onclick="toggleActive(${idx})" title="Status Kehadiran">${btnText}</button>
                        <button class="action-btn btn-edit" onclick="editName(${idx})" title="Edit Nama">‚úé</button>
                        <button class="action-btn btn-del" onclick="deleteName(${idx})" title="Hapus Siswa">üóë</button>
                    </div>`;
                list.appendChild(div);
            }
        });
    }

    function addName() {
        const val = document.getElementById('newNameInput').value.trim().toUpperCase();
        let maxS = getActiveSeatCount();
        if (val && masterNames.length < maxS) { 
            masterNames.push({ name: val, active: true }); 
            document.getElementById('newNameInput').value = ''; 
            renderNameList(); 
            distributeNames(); 
            renderSeats();
        } else if (masterNames.length >= maxS) {
            alert(`Kapasitas Kelas Penuh (Maks ${maxS} Sesuai bangku aktif)!`);
        }
    }
    
    function handleEnter(e) { if(e.key === 'Enter') addName(); }
    function deleteName(idx) { if(confirm("Hapus data siswa ini?")) { masterNames.splice(idx, 1); renderNameList(); distributeNames(); renderSeats(); } }
    
    function editName(idx) {
        let old = masterNames[idx].name; let baru = prompt("Ganti Nama Siswa:", old);
        if(baru) { let upper = baru.toUpperCase(); masterNames[idx].name = upper; seats.forEach(s => { if(s.currentName === old) s.currentName = upper; }); renderNameList(); renderSeats(); }
    }
    function toggleActive(idx) { masterNames[idx].active = !masterNames[idx].active; renderNameList(); distributeNames(); renderSeats(); }
    function eliminateAll() { if(confirm("Tandai semua siswa sebagai ABSEN?")) { masterNames.forEach(n => n.active = false); renderNameList(); distributeNames(); renderSeats(); }}
    function restoreAll() { masterNames.forEach(n => n.active = true); renderNameList(); distributeNames(); renderSeats(); }
    
    function resetToDefault() { 
        if(confirm("Reset data kelas ke pengaturan awal?")) { 
            masterNames = defaultNames.map(n => ({name:n, active:true})); 
            renderNameList(); 
            seats.forEach(s => { s.currentName = ""; s.locked = false; }); 
            distributeNames(); 
            renderSeats(); 
        }
    }

    initSeats();
</script>
