<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Management</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); }
        .modal-content { background-color: white; margin: 15% auto; padding: 20px; width: 80%; }
        .button { padding: 10px; margin: 5px; cursor: pointer; }
        #dark-mode-toggle { position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body>
    <button id="dark-mode-toggle" class="button">Toggle Dark Mode</button>
    <div id="normalView" class="modal"><div class="modal-content">Normal View</div></div>
    <div id="bulkView" class="modal"><div class="modal-content">Bulk View</div></div>
    <div id="sortView" class="modal"><div class="modal-content">Sort View</div></div>
    <div id="settingsView" class="modal"><div class="modal-content">Settings View</div></div>

    <!-- Buttons -->
    <button onclick="showNormalView()" class="button">ACAK POSISI</button>
    <button onclick="showBulkView()" class="button">DATA SISWA</button>
    <button onclick="showSettingsView()" class="button">PENGATURAN KELAS</button>
    <button onclick="showStatistics()" class="button">STATISTIK</button>
    <button onclick="printClassroom()" class="button">CETAK</button>

    <!-- Statistics Panel -->
    <div id="statisticsPanel" style="display: none;">Statistics...</div>

    <script>
        let isDarkMode = false;

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? '#333' : '#f5f5f5';
            document.body.style.color = isDarkMode ? '#f5f5f5' : '#000';
        }

        document.getElementById('dark-mode-toggle').onclick = toggleDarkMode;

        function showNormalView() {
            hideAllModals();
            document.getElementById('normalView').style.display = 'block';
        }

        function showBulkView() {
            hideAllModals();
            document.getElementById('bulkView').style.display = 'block';
        }

        function showSettingsView() {
            hideAllModals();
            document.getElementById('settingsView').style.display = 'block';
        }

        function showStatistics() {
            const panel = document.getElementById('statisticsPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function printClassroom() {
            window.print();
        }

        function hideAllModals() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => modal.style.display = 'none');
        }

        document.onload = showNormalView();
    </script>
</body>
</html>
